<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
<link rel="icon" href="https://jscdn.com.cn/highcharts/images/favicon.ico">
<meta name="viewport" content="width=device-width, initial-scale=1">	<script src="https://code.highcharts.com.cn/highcharts/highcharts.js"></script>
	<script src="https://code.highcharts.com.cn/highcharts/modules/exporting.js"></script>

</head>
<body>

	<div id="container" style="max-width:800px;height:400px"></div>
	<script>
	var chart = Highcharts.chart('container', {
	title: {
		text: 'The speed rates of two kinds of energy sources'
	},
	yAxis: {
		title: {
			text: 'Category'
		}
	},
	legend: {
		layout: 'vertical',
		align: 'right',
		verticalAlign: 'middle'
	},
	plotOptions: {
		series: {
			label: {
				connectorAllowed: false
			},
			pointStart: 2006
		}
	},
	series: [{
		name: 'Bioenergy & Waste',
		data: [0.416520211,	1.361042184,	-0.455070941,	0.044358727,	0.232686981,	0.693632959,	-0.055285272,	0.123595506,	0.431666667
			  ]
	}, {
		name: 'Petroleum Products',
		data: [0.013221227,	0.014323858,	-0.010441401,	0.01972915,	-0.01770122,	0.011796913	,-0.00741026,	-0.000783051,	0.032949344
			  ]
	}],
	responsive: {
		rules: [{
			condition: {
				maxWidth: 500
			},
			chartOptions: {
				legend: {
					layout: 'horizontal',
					align: 'center',
					verticalAlign: 'bottom'
				}
			}
		}]
	}
});</script>
</body>
</html>
